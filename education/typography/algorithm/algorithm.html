<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Треугольники</title>
    <link rel="stylesheet" href="algorithm.css">
</head>
<body>
    <div id="parent">
    <div class="img"><img src="tri.png" width="120px"; class="grow" alt="Треугольник"></div>
    <div class="wrapper">
        <form action="https://ya.ru//search?" method="get" id="form" target="_blank">
            <h1>Треугольники</h1>
            <p>Введите три числа (a, b, c), чтобы узнать, могут ли они быть длинами сторон треугольника</p>
            <div class="input-box">
                <input id="a" type="integer" placeholder="a" required name="a">
            </div>
            <div class="input-box">
                <input id="b" type="integer" placeholder="b" required name="b">
            </div>
            <div class="input-box">
                <input id="c" type="integer" placeholder="c" required name="c">
            </div>
            <div class="grow-btn"><button class="btn" id="send" onclick="send()">Отправить</button></div>
        </form>
    </div>
</div>
<h4 id="result" align="center">Результаты вычислений:<br></h4>
<script src="./algorithm.js"></script>
</body>
</html>
