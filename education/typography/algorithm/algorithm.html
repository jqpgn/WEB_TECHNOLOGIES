<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Треугольники</title>
    <link rel="stylesheet" href="algorithm.css">
</head>
<body>
    <div id="parent">
    <div class="img"><img src="tri.png" width="120px"; class="grow" alt="Треугольник"></div>
    <div class="wrapper">
        <form action="" method="get" id="form">
            <h1>Треугольники</h1>
            <p>Введите три числа (a, b, c), чтобы узнать, могут ли они быть длинами сторон треугольника</p>
            <div class="input-box">
                <input id="a" type="integer" placeholder="a" required>
            </div>
            <div class="input-box">
                <input id="b" type="integer" placeholder="b" required>
            </div>
            <div class="input-box">
                <input id="c" type="integer" placeholder="c" required>
            </div>
            <div class="checker">
                <label><input type="checkbox" class="larger">Проверить, существует ли треугольник 
                    с такими сторонами</label>
            </div>
            <div class="checker" id="check">
                <label><input type="checkbox" class="larger">Проверить, прямоугольный ли это треугольник</label>
            </div>
            <div class="grow-btn"><button type="submit" class="btn" id="verify" onclick="displayText()">Проверить</button></div>
        </form>
    </div>
</div>
<h4 id="result" align="center">Результаты вычислений:<br></h4>
<script src="./algorithm.js"></script>
</body>
</html>
